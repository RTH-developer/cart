{% extends 'blank_layout.html'%}

{% block content %}
        {% if messages %}
        <div class="message">
        {% for message in messages %}
        <ul>
        <li class="{{message.tags}}">{{message}}</li>
        </ul>
        {% endfor%}
        </div>
        {% else %}
    {% include 'order_container.html' %}
    {% endif %}
{% endblock content %}
