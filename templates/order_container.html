{% load getstatus %}


<div class="small-container cart-page">
    <table>
        <tbody><tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total price</th>
            <th>status</th>
        </tr>
        {% for order in orders %}

        <tr>
                <td>{{ order.id}}</td>
                <td>{{order.created_by}}</td>
                <td>{{order.total_price }}</td>
                <td>{% getstatus order.order_status %}</td>
        </tr>
        {% endfor %}
      
    </tbody></table>
   
</div>
